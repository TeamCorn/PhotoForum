<!--registration form-->
<div class="col-md-6" id="registration-form">
    <form class="form-horizontal">
        <fieldset>
            <legend>Don't have an account yet? Register</legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="register-username" placeholder="Userame" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="register-password" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">About me</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="register-aboutme"></textarea>
                    <span class="help-block">This field is optinal. You could add some bio about yourself if you're interested in sharing it with other memebers.</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" id="register-user-button">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<!--login form-->
<div class="col-md-6" id="login-form">
    <form class="form-horizontal">
        <fieldset>
            <legend>Already a member? Login: </legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="login-username" placeholder="Userame">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" id="login-button">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script src="js/login-register.js"></script>
